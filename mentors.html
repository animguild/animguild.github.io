---
layout: page
title: Mentors
---
{% assign sorted_mentors = site.mentors | sort:"weight" %}

<div class="title">Mentors</div>

<section class="list">
    <div class="mentor-grid">
        {% for mentor in sorted_mentors %}
            <a href="{% if mentor.externalLink %}{{ mentor.externalLink }}{% else %}{{ site.url }}{{ mentor.url }}{% endif %}" class="item item--{{ mentor.imageSize }}" style="background: url('{{ mentor.image }}'); background-size: cover; background-position: center;">
                <div class="item__details">
                    {{ mentor.title }}
                    <div class="item__tags">
                        {% if site.show-tags %}
                            {% for tag in mentor.tags %}
                                <span class="item__tag" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
